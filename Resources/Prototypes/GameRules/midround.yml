- type: entity
  parent: BaseGameRule
  id: Thief
  components:
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    selectionTime: BeforeJobs # Goobstation
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 3
      playerRatio: 20 #funky reduce le rate
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      components:
      - type: Pacified
      - type: Thieving # funkystation - MTGA
        stripTimeReduction: 2
        stealthy: true

      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

- type: entity
  parent: BaseGameRule
  id: Malfunction
  components:
  - type: MalfunctionRule
  - type: AntagRandomObjectives
    sets:
    - groups: MalfunctionObjectiveGroupKill
      prob: 0.7
      maxPicks: 4
    maxDifficulty: 10
  - type: AntagSelection
    agentName: malfunction-round-end-agent-name
    definitions:
    - prefRoles: [ Malfunction ]
      max: 1
      playerRatio: 10
      lateJoinAdditional: true
      briefing:
        text: malfunction-role-greeting
        color: Crimson
        sound: "/Audio/Misc/malf_greeting.ogg"
      allowNonHumans: true
      whitelist:
        tags:
        - StationAi
      mindRoles:
      - MindRoleMalfunction
      
- type: entity
  id: Obsessed
  parent: BaseGameRule
  components:
  - type: ObsessedRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ Obsessed ]
      max: 1
      playerRatio: 10
      lateJoinAdditional: true
      multiAntagSetting: NotExclusive
      briefing:
        text: obsessed-role-greeting
        color: LightSalmon
      mindComponents:
      - type: ObsessedRole
        prototype: Obsessed
  - type: AntagObjectives
    objectives:
    - KillObsessionObjective
    - HugObsessionObjective
    - KillDepartmentObsessionObjective
    - SpendTimeObsessionObjective
