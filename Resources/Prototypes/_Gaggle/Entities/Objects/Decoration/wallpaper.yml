- type: Entity
  id: BaseWallpaperItem
  parent: BaseItem
  name: wallpaper
  suffix: Item
  description: Used to decorate walls to allow for a more comfortable room.
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wallpaper
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Wallpaper
    - WallpaperItem
  - type: Sprite
    sprite: _gaggle/Objects/Decoration/wallpaper.rsi

- type: Entity
  id: WallpaperItemBlank
  parent: BaseWallpaperItem
  name: blank wallpaper
  suffix: Item
  description: Can be used to put designs on.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _gaggle/Objects/Decoration/wallpaper.rsi
    state: blank
  - type: Construction
    graph: Wallpaper
    node: WallpaperItemBlank

- type: Entity
  id: WallpaperItemOld
  parent: BaseWallpaperItem
  name: old wallpaper
  suffix: Item
  description: The most comfortable possible.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _gaggle/Objects/Decoration/wallpaper.rsi
    state: old
  - type: Construction
    graph: Wallpaper
    node: WallpaperItemOld

- type: Entity
  id: WallpaperItemOldFake
  parent: BaseWallpaperItem
  name: fake old wallpaper
  suffix: Item
  description: It works for now.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _gaggle/Objects/Decoration/wallpaper.rsi
    state: old-fake
  - type: Construction
    graph: Wallpaper
    node: WallpaperItemOldFake
