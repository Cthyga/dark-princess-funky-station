- type: entity
  parent: BaseItem
  id: PaintRoller
  description: A roller specifically made for dousing in paint to spread on sufaces..
  components:
  - type: Sprite
    sprite: _gaggle/Objects/Tools/Painting/paintroller.rsi
    layers:
      - state: icon
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-1
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
    inHandsFillBaseName: fill-
    inHandsMaxFillLevels: 2
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 4
  - type: Item
    size: Small
  - type: Absorbent
  - type: SolutionContainerManager
    solution:
      absorbed:
        maxVol: 100
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition
    materialComposition:
      Plastic: 10
  - type: Tag
    tags:
      - PaintRoller
      - Painter