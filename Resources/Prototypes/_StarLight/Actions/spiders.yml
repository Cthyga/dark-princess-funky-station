- type: entity
  id: ActionEggInjection
  name: Egg injection
  description: Injection of eggs into the body.
  components:
  - type: EntityTargetAction
    useDelay: 3
    itemIconStyle: BigAction
    whitelist:
      components:
      - HumanoidAppearance
    canTargetSelf: false
    interactOnMiss: false
    sound: /Audio/Effects/pop.ogg
    icon:
      sprite:  _Starlight/Interface/Actions/actions_spider.rsi
      state: egg
    event: !type:EggInjectionEvent

- type: entity
  id: ActionEggsLaying
  name: Lay the egg.
  description: Lay the egg.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    renewCharges: true
    charges: 1
    maxCharges: 3
    useDelay: 120
    icon:
      sprite: _Starlight/Interface/Actions/actions_spider.rsi
      state: egg
    event: !type:EggsLayingEvent